<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="def_form">
			<p:growl id="growl" showDetail="true" />
			<h:panelGroup>
				<p:dataTable id="def_datatable"
					value="#{defectDataManagedBean.datasetRunDefectsList}" var="def"
					rows="10" paginator="true" rowIndexVar="rowIndex"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,50" scrollable="true" scrollWidth="100%"
					tableStyleClass="datatable_styles" rowStyleClass="column_style">
					<f:facet name="header">
						<h:outputText value="Defects Details" />
					</f:facet>
					<p:column headerText="Sr No.">
						<h:outputText value="#{rowIndex+1}" />
					</p:column>
					<p:column headerText="HPQC Defct ID">
						<h:outputText value="#{def.hpqcdefectid}" />
					</p:column>
					<p:column headerText="Defect Name">
						<h:outputText value="#{def.defectName}" />
					</p:column>
					<p:column headerText="Defect Sevrity" filterBy="#{def.defectsevrity}" filterMatchMode="contains">
						<h:outputText value="#{def.defectsevrity}" />
					</p:column>
					<p:column headerText="Status" style="width:30%;">
						<h:outputText value="#{def.defectstatus}" />
					</p:column>
					<p:column headerText="DataSet">
						<h:dataTable value="#{def.datasetRuns}" var="dst">
							<h:column>
								<h:outputText value="#{dst.datasetmaster.datasetname}" />
							</h:column>
						</h:dataTable>
					</p:column>
					<p:column headerText="Defect Owner">
						<h:outputText value="#{def.defectOwner}" />
					</p:column>
					<p:column headerText="Defect Cause">
						<h:outputText value="#{def.defectCause}" />
					</p:column>
					<p:column headerText="Defect Priority">
						<h:outputText value="#{def.defectPriority}" />
					</p:column>
					<p:column headerText="Defect Creation Date">
						<h:outputText value="#{def.defectCreationDate}" />
					</p:column>
					<p:column headerText="Last Modification Date">
						<h:outputText value="#{def.defectLastModifies}" />
					</p:column>
					<p:column headerText="Closing Date">
						<h:outputText value="#{def.defectClosingDate}" />
					</p:column>
					<p:column headerText="Raised By">
						<h:outputText value="#{def.defectRaisedBy}" />
					</p:column>
				</p:dataTable>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
